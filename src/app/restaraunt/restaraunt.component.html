<mat-card class="business">
  <mat-card-header>
    <mat-card-title>
      {{ business.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ business.location.display_address[0] }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [alt]="business.name" [src]="business.image_url" class="business__image">
  <mat-card-content>
    
  </mat-card-content>
</mat-card>
